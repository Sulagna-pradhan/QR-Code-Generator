<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 200px;
            height: 200px;
        }
        .download-btn {
            margin-top: 10px;
            display: block;
            text-align: center;
            background-color: #28a745;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <div class="container">
        <form method="POST">
            <input type="text" name="data" placeholder="Enter text or URL to generate QR code" required>
            <button type="submit">Generate QR Code</button>
        </form>

        {% if qr_image %}
            <div class="qr-code">
                <h2>Your QR Code:</h2>
                <img src="{{ qr_image }}" alt="QR Code">
                <a href="/download" class="download-btn">Download QR Code</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
